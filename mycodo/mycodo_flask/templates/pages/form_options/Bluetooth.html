{% if 'bt_location' in dict_options['options_enabled'] %}

<div class="col-auto">
  <label class="control-label">{{dict_translation['bt_location']['title']}}</label>
  <div>
    {{form.location(class_='form-control', value=each_device.location)}}
  </div>
</div>
<div class="col-auto">
  {{form.bt_adapter.label(class_='control-label')}}
  <div>
    {{form.bt_adapter(class_='form-control', value=each_device.bt_adapter)}}
  </div>
</div>

{% endif %}
